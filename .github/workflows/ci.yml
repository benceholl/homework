name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: homework
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d homework"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      - name: Ruff
        run: ruff check .
      - name: Pytest (integration)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/homework
        run: pytest
